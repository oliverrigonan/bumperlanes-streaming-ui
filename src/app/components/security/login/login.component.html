<br /><br />
<div fxLayout="row" fxLayout.xs="column">
    <div fxFlex="30"></div>
    <div fxFlex="40">
        <p-card header="Login">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="email">Email</label>
                    <input id="email" type="text" pInputText [disabled]="isProcessing" [(ngModel)]="loginModel.email">
                </div>
                <div class="p-field p-col">
                    <label for="password">Password</label>
                    <input id="password" type="password" pInputText [disabled]="isProcessing"
                        [(ngModel)]="loginModel.password">
                </div>
            </div>
            <br />
            <a routerLink="/security/register">Click here to register!</a>
            <br />
            <br />
            <button pButton type="button" label="Login" (click)="login()" [disabled]="isProcessing"></button>
            <p-toast></p-toast>
        </p-card>
    </div>
    <div fxFlex="30"></div>
</div>
